<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Kalam:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display" id="previous-operation"> </div>
        <div class="display" id="current-operation">0</div>
        <div id="options">
            <button id="neg" class="options">+/-</button>
            <button id="clear" class="options">C</button>
            <button id="delete" class="options">CE</button>
        </div>
        
        <button class="numbers" value=7>7</button>
        <button class="numbers" value=8>8</button>
        <button class="numbers" value=9>9</button>
        <button class="operator" value = "/" >%</button>
        <button class="numbers" value=4>4</button>
        <button class="numbers"value=5>5</button>
        <button class="numbers" value=6>6</button>
        <button class="operator" value = "x" >x</button>
        <button class="numbers"value=1>1</button>
        <button class="numbers"value=2>2</button>
        <button class="numbers" value=3>3</button>
        <button class="operator" value = "-">-</button>
        <button class="numbers"value=0>0</button>
        <button id="decimal"  value=.>.</button>
        <button class="equal">=</button>
        <button class="operator" value = "+">+</button>
        
    </div>
</body>
</html>
